<!DOCTYPE html>
<html lang="en-gb" dir="ltr" class="uk-height-1-1">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login layout example - UIkit documentation</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <link rel="stylesheet" href="../css/uikit-2.css">
        <script src="../vendor/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
    </head>

    <body class="uk-height-1-1">

        <div class="uk-vertical-align uk-text-center uk-height-1-1">
            <div class="uk-vertical-align-middle" style="width: 250px;">

                <h3>Business Sign-Up</h3>

                <form class="uk-panel uk-panel-box uk-form" method="POST" action="/promoters">
                    <div class="uk-form-row">
                        <input name="user_name" class="uk-width-1-1 uk-form-large" type="text" placeholder="User Name">
                    </div>
                    <div class="uk-form-row">
                        <input name="e-mail" class="uk-width-1-1 uk-form-large" type="email" placeholder="E-mail">
                    </div>
                    <div class="uk-form-row">
                        <input name="password" class="uk-width-1-1 uk-form-large" type="text" placeholder="Password">
                    </div>
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Confirm Password">
                    </div>
                    <div class="uk-form-row">
                        <a class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="/Users/Tim/Galvanize Projects/Capstone/BusinessSide/businessDashboard.html">Create</a>
                    </div>
                    <label class="uk-float-left">Already have an account?</label>
                    <a href="/login.html">Login</a>
                </form>

            </div>
        </div>

    </body>

</html>
