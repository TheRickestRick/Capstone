<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

    <nav class="uk-navbar uk-margin-large-bottom">
        <a class="uk-navbar-brand uk-hidden-small" href="layouts_frontpage.html">Vyrl</a>
        <ul class="uk-navbar-nav uk-hidden-small">
            <li class="uk-active" ng-if='$ctrl.loggedIn'>
                <a href="layouts_frontpage.html">Home</a>
            </li>
            <li ng-click='$ctrl.toggleCampaign'>
                <a ui-sref="create">Create</a>
            </li>
            <li ng-if='$ctrl.loggedIn'>
                <a ng-click="$ctrl.logOut()">Log Out</a>
            </li>
        </ul>
        <a href="#offcanvas" class="uk-navbar-toggle uk-visible-small" data-uk-offcanvas></a>
        <div class="uk-navbar-brand uk-navbar-center uk-visible-small">Brand</div>
    </nav>

<div class="uk-flex uk-flex-center">

    <div class="uk-vertical-align uk-text-center uk-height-1-1" ng-if='!$ctrl.loggedIn'>
        <div class="uk-vertical-align-middle" style="width: 250px;">

            <h3>Login</h3>

            <form class="uk-panel uk-panel-box uk-form" ng-submit="$ctrl.login()">
                <div class="uk-form-row">
                    <input ng-model="$ctrl.promoterLogin.email" class="uk-width-1-1 uk-form-large" type="email" placeholder="E-mail">
                </div>
                <div class="uk-form-row">
                    <input ng-model="$ctrl.promoterLogin.password" class="uk-width-1-1 uk-form-large" type="text" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
                </div>
            </form>

        </div>

</div>




    <div class="uk-vertical-align uk-text-center uk-height-1-1" ng-if='!$ctrl.loggedIn'>
        <div class="uk-vertical-align-middle" style="width: 250px;">

            <h3>Sign-Up</h3>

            <form class="uk-panel uk-panel-box uk-form" ng-submit="$ctrl.createAccount()">
                <div class="uk-form-row">
                    <input ng-model="$ctrl.promoterCreate.user_name" class="uk-width-1-1 uk-form-large" type="text" placeholder="User Name">
                </div>
                <div class="uk-form-row">
                    <input ng-model="$ctrl.promoterCreate.email" class="uk-width-1-1 uk-form-large" type="email" placeholder="E-mail">
                </div>
                <div class="uk-form-row">
                    <input ng-model="$ctrl.promoterCreate.password" class="uk-width-1-1 uk-form-large" type="text" placeholder="Password">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Confirm Password">
                </div>
                <div class="uk-form-row">
                    <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Create</button>
                </div>
            </form>

        </div>
    </div>

  </div>


<div class="uk-grid" data-uk-grid-margin ng-if='$ctrl.loggedIn' >
    <div class="uk-width-medium-1-1">
      <h2>Active Campagins</h2>
    <table>
      <tr>
        <th>URL</th>
        <th>Total Views</th>
        <th>Budget Remaining</th>
        <th>Campaign Page</th>
      </tr>
      <tr ng-repeat="campaign in $ctrl.campagins">
        <td>{{campaign.url}}</td>
        <td>{{campaign.total_views}}</td>
        <td>{{campaign.remaining_budget}}</td>
        <td><a ui-sref=`/${id}/view`>View</a></td>
      </tr>
    </table>
    </div>
</div>
